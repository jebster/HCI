<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HCI App</title>
	<link rel="stylesheet" href="../../assets/base.css">
  	<link rel="stylesheet" href="styles/css/bootstrap.min.css">
  	<link rel="stylesheet" href="styles/css/style.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>

<div id="container">

    <header>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">HCI Project</a>
            </div>
        </div>      
    </header>

    <section id="content">

    </section>


    <footer>
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="#today" id="today-li">Today</a></li>
                    <li><a href="#graphs" id="graphs-li">Graphs</a></li>
                    <li><a href="#category" id="category-li" class="active">Category</a></li>
                </ul>
            </div>
        </div>   
    </footer>

</div> <!-- end of #container -->

<!-- ***** SCRIPTS ***** -->


<!-- ======= Today ========= -->
<script type="text/template" id="today-template">
        
        <div id="today" role="main"  >
            <h3>How do you feel today?</h3>
            <input placeholder="0" autofocus>
            <ul>
            </ul>
            <a href="#today-category" class="btn">Next</a>
        </div> <!-- today -->
</script>

    <!-- Display Activities -->
    <script type="text/template" id="today-category-template">
        <div id="today-category">
            <a href="#today" class="btn btn-back">Back</a>

            <h3>What did you do today</h3>
                <h4>My Activities</h4>
                <ul></ul>

            <a href="#today-summary" id="submit-today" type="submit" class="btn btn-success">Submit</a>

        </div>
    </script>

        <!-- Input Activities for today  -->
        <script type="text/template" id="activity-static-view-template">
            
            <input type="checkbox" name="activity" value="<%- id %>"/> <%- title %> 
        
        </script>

    <!-- Today Summary -->
    <script type="text/template" id="today-summary-template">
        <div id="today-summary">

            <h3><span>Sep 2, Tue:</span></h3>
                
                <article>Happiness: <span>5</span></article>
                <article>Your Activities:</article>

                <ul>
                    <li>Hack</li>
                    <li>Hang out with Friends</li>
                    <li>Play music</li>
                    <li>Jogging</li>
                </ul>

                <a href="#today" class="btn btn-info">Edit</a>
        </div>
    </script>

<!-- ====== Graphs ========== -->
<script type="text/template" id="graphs-template">

    <div id="graphs" role="main">
        <div class="btn-group">
            <button class="btn">Week View</button>
            <button class="btn">Activities View</button>
        </div>

        <h3>Here is Your Summary</h3>
        <ul>
            <li><h4>M</h4><h5>10</h5></li>
            <li><h4>T</h4><h5>10</h5></li>
            <li><h4>W</h4><h5>10</h5></li>
            <li><h4>T</h4><h5>10</h5></li>
            <li><h4>F</h4><h5>10</h5></li>
            <li><h4>S</h4><h5>10</h5></li>
            <li><h4>S</h4><h5>10</h5></li>
        </ul>

        <section>
            <h3>Sep 1 - Sep 7</h3>
            <button class="left">X</button>
            <button class="right">X</button>
        </section>
    </div> <!-- graphs -->
</script>

    <!-- Single Day -->
    <script type="text/template" id="single-day-template">
        <div id="single-day" role="main" class="cat-display">
            <h3>Your 10 Things</h3>
                <input id="new-activity" placeholder="What do you spend your time on?" autofocus>
            <ul></ul>
        </div> <!-- Category -->
    </script>

    <!-- Activity Metrics -->
    <script type="text/template" id="activities-metrics-template">
        <div id="single-day" role="main" class="cat-display">
            <h3>Your 10 Things</h3>
                <input id="new-activity" placeholder="What do you spend your time on?" autofocus>
            <ul></ul>
        </div> <!-- Category -->
    </script>

<!-- ======= Category ========= -->
<script type="text/template" id="category-template">
    <div id="category" role="main" class="cat-display">
        <h3>Your 10 Things</h3>
            <input id="new-activity" placeholder="What do you spend your time on?" autofocus>
        <ul></ul>
    </div> <!-- Category -->
</script>

        <!-- Input Activities  -->
    <script type="text/template" id="activity-template">
        
            <button class="destroy">X</button>
            <input class="edit" value="<%- title %>">
        
    </script>

	<script src="../../assets/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone-localstorage.js"></script>
	<script src="js/models/activity.js"></script>
	<script src="js/collections/activities.js"></script>
    <script src="js/collections/days.js"></script>
	<script src="js/views/activity.js"></script>
	<script src="js/views/category.js"></script>
    <script src="js/views/today-category.js"></script>
	<script src="js/routers/router.js"></script>

</body>
</html>
