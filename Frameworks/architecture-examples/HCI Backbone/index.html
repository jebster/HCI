<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HCI App</title>
	<link rel="stylesheet" href="../../assets/base.css">
  	<link rel="stylesheet" href="styles/css/bootstrap.min.css">
  	<link rel="stylesheet" href="styles/css/style.css">

	<script src="../../assets/ie.js"></script>

<body>

<div id="container">

    <header>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">HCI Project</a>
            </div>
        </div>      
    </header>

    <section id="content">

    </section>


    <footer>
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="#today" id="today-li">Today</a></li>
                    <li><a href="#graphs" id="graphs-li">Graphs</a></li>
                    <li><a href="#category" id="category-li" class="active">Category</a></li>
                </ul>
            </div>
        </div>   
    </footer>

</div> <!-- end of #container -->

<!-- ***** SCRIPTS ***** -->



<!-- ======= Category ========= -->
<script type="text/template" id="category-template">
    <div id="category" role="main" class="cat-display">
        <h3>Your 10 Things</h3>
            <input id="new-activity" placeholder="What do you spend your time on?" autofocus>
        <ul>
            <li></li>
        </ul>
    </div> <!-- Category -->
</script>

        <!-- Input Activities  -->
    <script type="text/template" id="activity-template">
        <li>
            <button class="destroy">X</button>
            <input class="edit" value="<%- title %>">
        </li>
    </script>

<!-- ======= Today ========= -->
<script type="text/template" id="today-template">
    <h3>My emotions for today is...</h3>
    <div id="today" role="main"  >
        <ul>
        </ul>
        <a href="#today-category"class="btn">Next</a>
    </div> <!-- today -->


</script>

    <!-- Display Activities -->
    <script type="text/template" id="today-category-template">
        <h3>What did you do today</h3>
        <li><%- title %></li>
    </script>



<!-- ====== Graphs ========== -->
<script type="text/template" id="graphs-template">

    <div id="graphs" role="main">
        <h3>Here is Your Summary</h3>
    </div> <!-- graphs -->
</script>










<!-- Init Application Router -->




	<script src="../../assets/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>

</body>
</html>
